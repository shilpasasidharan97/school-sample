{% extends 'staff_master.html' %}
{% block content %}

{% load static %}

<style>
  table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #F44336;
}
table.table td i {
    font-size: 19px;
}
</style>


<div class="row">
  <div class="col-lg-12">
    <div style="text-align: center;margin-top: 50px;color: black;">
      <h5>
        <b>List of students</b>
      </h5>
    </div><br>
  </div>
</div><br>
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">profile</th>
          <th scope="col">Name</th>
          <th scope="col">Parents Name</th>
          <th scope="col">Contact</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for s in student%}
        <tr>
          <th scope="row">{{s.s_id}}</th>
          <td>
            <div class="d-flex align-items-center">
              <img src="{{s.s_profile.url}}" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
              <div class="ms-3">
                <p class="text-muted mb-0"></p>
              </div>
            </div>
          </td>
          <td>{{s.s_name}}</td>
          <td>{{s.father_name}}</td>
          <td>{{s.parents_phone}}</td>
          <td>
            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
            <a href="" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
          </td>
        </tr>
        {% endfor %}
      <tbody>
    </table>
  </div>
  <div class="col-lg-2"></div>
</div>
















{% endblock %}
