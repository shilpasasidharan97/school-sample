{% extends 'master.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/manage.css' %}">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">

                        <div class="col-sm-6">
                            <h2>Add Class</h2>
                        </div>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input type="number" id="form2Example1" class="form-control" name="class" placeholder="New class">
                    </div>


                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example2" class="form-control" name="division" placeholder="Division">
                    </div>

                    <div class="form-outline mb-4">
                        <input type="number" id="form2Example2"  class="form-control" name="strength" placeholder="Strength">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button><br>

                    <b><i>{{msg}}</i></b>


                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>


    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <!-- Diaplaying Class details -->

            <table class="table table-success table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="select">
                                <label for="select"></label>
                            </span>
                        </th>
                        <th>Class</th>
                        <th>Division</th>
                        <th>Strength</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in class %}
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox5" name="options[]" value="1">
                                <label for="checkbox5"></label>
                            </span>
                        </td>
                        <td>{{c.classes}}</td>
                        <td>{{c.division}}</td>
                        <td>{{c.strength}}</td>
                        <td>
                            <a href="#editParentModal" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteParentModal" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>


<!-- javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Select/Deselect checkboxes
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#select").click(function () {
            if (this.checked) {
                checkbox.each(function () {
                    this.checked = true;
                });
            }
            else {
                checkbox.each(function () {
                    this.checked = false;
                });
            }
        });
        checkbox.click(function () {
            if (!this.checked) {
                $("#select").prop("checked", false);
            }
        });
    });
</script>



{% endblock %}
